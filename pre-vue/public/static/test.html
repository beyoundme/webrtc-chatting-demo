<html>
	<head>
		<script src="js/webrtcstreamer.js"></script>
		<script>
			//     // 接受从vue组件中传过来的参数

			var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
			var params = url.substr(1); //去掉问号
			var pa = params.split("~");
			var s = new Object();
			s['data'] = pa[0]
			console.log(pa)
			console.log(s.data)
			console.log(pa[0])
			console.log(pa[1])
			window.onload = function() {
				webRtcServer = new WebRtcStreamer("video",pa[1]);
				webRtcServer.connect(s.data);
			}
			window.onbeforeunload = function() {
				webRtcServer.disconnect();
			}
		</script>
	</head>
	<body>
		<video id="video" style="width: 100%;height: 100%;"  autoplay />
	</body>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
	</style>
</html>
